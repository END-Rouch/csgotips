<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>CSGO Nades</title>
  <meta name="description" content="CSGO Nades">
  <meta name="author" content="Mingwei Samuel">
  
  <!-- Mobile Specific -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
  <![endif]-->
  
  <!--<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>-->
  <link href='http://fonts.googleapis.com/css?family=Exo:400,700' rel='stylesheet' type='text/css'>
  <link href='http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css' rel='stylesheet' type='text/css'>
  <link href='./skeleton.custom.min.css' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
      font-family: "Exo", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #000;
    }
    
    p, h1, h2, h3, h4, h5, h6, span {
      -webkit-filter: invert(100%);
      -moz-filter: invert(100%);
      filter: invert(100%);
    }
    
    .section {
      text-align: center;
    }

    .arrow {
      -webkit-transition: fill 5000ms ease 0;
      -moz-transition: fill 5000ms ease 0;
      -o-transition: fill 5000ms ease 0;
      transition: fill 5000ms ease 0;
    }
  </style>
  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js" type="text/javascript"></script>
  <!--<script src="./nades.js" type="text/javascript"></script>-->
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="twelve column">
          <h1>CS:GO Nades</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="nine columns">
          <svg id="map" viewBox="0 0 1024 1024"></svg>
        </div>
        <div class="three columns">
          <h4>Throws:</h4>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    (function() {
      var xmlhttp;
      if (window.XMLHttpRequest) // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
      else { // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        alert('please stop using IE');
      }
  
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
          if(xmlhttp.status == 200){
            alert(xmlhttp.responseText);
            load(JSON.parse(xmlhttp.responseText));
          }
          else {
             alert('Error ' + xmlhttp.status);
          }
        }
      };
  
      xmlhttp.open("GET", "./nades.json", true);
      xmlhttp.send();
    })();
    
    function load(maps) {
      var map = maps.cache;
    
      var s = Snap("#map");
      s.image(map.img, 0, 0, 1024, 1024);
    
      var shadow = s.filter(Snap.filter.shadow(0, 0, 4, "#000", 1));
      
      var updateLoc = function(n, i) {
        if (i % 2 === 0)
          return (n - map.pos_x) / map.scale;
        else
          return (map.pos_y - n) / map.scale;
      };
    
      for (var i = 0; i < map.smokes.length; i++) {
        var smoke = map.smokes[i];
    
        var polyline = s.polyline(smoke.loc.map(updateLoc));
    
        polyline.addClass("arrow").attr({
          stroke: "#fff",
          strokeWidth: 6,
          fillOpacity: 0,
          filter: shadow
        });
      }
    }
  </script>
</body>
</html>
